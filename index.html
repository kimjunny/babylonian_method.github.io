<!DOCTYPE html>
<html>
<head>
  <title>Timeline of Significant Events Since the Big Bang</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>사건</th>
        <th>시간</th>
        <th>설명</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>빅뱅</td>
        <td>138억년 전</td>
        <td>우주가 생성</td>
      </tr>
      <tr>
        <td>급팽창</td>
        <td>빅뱅후 10의 -35승초부터 10의 -30승초까지</td>
        <td>우주가 빛의 속도보다 빠르게 팽창</td>
      </tr>
      <tr>
        <td>원시핵 생성</td>
        <td>빅뱅후 3분후</td>
        <td>원시핵들이 생성됨</td>
      </tr>
      <tr>
        <td>우주배경복사</td>
        <td>빅뱅후 38만년후</td>
        <td>투명한 우주가 되면서 3000k의 우주배경복사가 방출됨</td>
      </tr>
      
      <tr>
        <td>태양계</td>
        <td>46억년 전</td>
        <td>태양계가 형성되기 시작함</td>
      </tr>
      <tr>
        <td>지구에 생명체가 발발</td>
        <td>35억년 전</td>
        <td>단세포로 이루어진 생명체가 생김</td>
      </tr>
      <tr>
        <td>Human evolution</td>
        <td>30만년 전</td>
        <td>현대 인간이 아프리카에서 생겨남.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
