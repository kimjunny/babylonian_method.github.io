<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Babylonian Method</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<h1>Babylonian Method</h1>
	<p> n 루트 s 에 대응하는 값을 적으세요:</p>
	<form>
		<label for="degree">n:</label>
		<input type="number" id="degree" name="degree"><br><br>
		<label for="number">s:</label>
		<input type="number" id="number" name="number"><br><br>
		<input type="button" value="Calculate" onclick="babylonian()">
	</form>
	<p id="result"></p>
	<div id="graph"></div>
	
	<script>
		function babylonian() {
			var x = document.getElementById("number").value;
			var n = document.getElementById("degree").value;
			var guess = x / n;
			var prevGuess;
			var iterations = [];
			var guesses = [];
			
			do {
				prevGuess = guess;
				guess = (1 / n) * ((n - 1) * guess + x / Math.pow(guess, n - 1));
				iterations.push(iterations.length + 1);
				guesses.push(guess);
			} while(Math.abs(guess - prevGuess) > 0.00001);
			
			var result = n + "루트" + x + "의 근사값" + " = " + guess.toFixed(5);
			document.getElementById("result").innerHTML = result;
			
			var trace1 = {
			  x: iterations,
			  y: guesses,
			  mode: 'lines+markers',
			  type: 'scatter',
			  name: 'Approximations'
			};

			var trace2 = {
			  x: [0, iterations.length],
			  y: [guess, guess],
			  mode: 'lines',
			  type: 'scatter',
			  name: 'Final Approximation'
			};

			var data = [trace1, trace2];

			var layout = {
			  title:'Approximation Process',
			  xaxis: {
			    title: 'Iteration'
			  },
			  yaxis: {
			    title: 'Approximation'
			  }
			};

			Plotly.newPlot('graph', data, layout);
		}
	</script>
</body>
</html>
